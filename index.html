<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock papers scissors</title>
</head>
<body>
    <section class="ui">
        <div><h1 id="txt">Choose rock, papers or scissors</h1></div>
        <div><h1>First to 5 win</h1></div>
        <div class="ui-score">
            <div>
                <h1 id="playerDiv">❔ </h1>
                <h1 id="playerScoreTxt"> Player: 0</h1>
            </div>
            <div>
                <h1 id="computerDiv">❔ </h1>
                <h1 id="computerScoreTxt"> Computer: 0</h1>
            </div>
        </div>
    </section>
    <section>
        <button class="btn1" id="rock""><p>✊</p></button>
        <button class="btn2" id="papers"><p>✋</p></button>
        <button class="btn3" id="scissors"><p>✌</p></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
